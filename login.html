<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="stylesheet" href="lib/top_css.css">
    <link rel="stylesheet" href="lib/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&text">

    <body>
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <h2 class="card-heading">
                        Get Started
                        <small id="title">Let us create your account</small>
                    </h2>
                </div>
                <div class="card-form">
                    <div class="input signUp" id="signUp-display-name">
                        <label for="" class="input-label">Full name</label>
                        <input type="text" name="" value="" class="input-field" id="nameInput-SignUp" required>
                    </div>
                    <div class="input">
                        <label for="" class="input-label">Email</label>
                        <input type="text" name="" value="" class="input-field" id="emailInput-text" required>
                    </div>
                    <div class="input">
                        <label for="" class="input-label">Password</label>
                        <input type="password" name="" class="input-field" id="password-text" required>
                    </div>
                    <div class="input signUp" id="signUp-display-pass">
                        <label for="" class="input-label">Comfilm Password</label>
                        <input type="password" name="" class="input-field" id="passInput-SignUp" required>
                    </div>
                    <div class="action">
                        <button type="button" class="action-button" id="button-text">Get Started</button>
                    </div>
                    <div class="advanceLogin">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <p id="action-click">Don't have account.Create an account</p>

                    </div>
                </div>
                <div class="text-notification" id='text-notification'></div>
                <div class="card-info">
                    <p>By Signing up or Login, you are agreeing to our <a href="#">Terms and conditions</a></p>
                    </form>
                    <a href="home.html">
                        <p>Or continue without login</p>
                    </a>
                </div>
            </div>
            <script src="lib/login.js ">
            </script>
    </body>

</html>
